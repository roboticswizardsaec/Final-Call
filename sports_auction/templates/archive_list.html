<!DOCTYPE html>
<html>
<head><title>Auction Archives</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-cyan-400">Past Auctions</h1>
            <a href="/" class="bg-slate-700 px-4 py-2 rounded hover:bg-slate-600">Back to Setup</a>
        </div>

        <div class="grid gap-4">
            {% for event in events %}
            <a href="{% url 'archive_detail' event.id %}" class="block bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-cyan-500 transition group">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold group-hover:text-cyan-400">{{ event.name }}</h2>
                        <p class="text-sm text-slate-400">Created: {{ event.date_created|date:"M d, Y" }}</p>
                    </div>
                    {% if event.is_active %}
                        <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold">ACTIVE</span>
                    {% else %}
                        <span class="bg-slate-700 text-slate-400 px-3 py-1 rounded-full text-xs font-bold">ARCHIVED</span>
                    {% endif %}
                </div>
            </a>
            {% empty %}
                <p class="text-slate-500 text-center">No auctions found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
